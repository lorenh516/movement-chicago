<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chicago Population Movement</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
     integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""></script>
  <script src="./d3/d3.min.js"></script>
  <link rel= "stylesheet" type="text/css"  href="main.css">
</head>
<body>
  <h2>Chicago Population Movement</h2>
  <div class="content-container">
    <div class="filters-container">
      <p>Select a population group for which to display physical and income mobility between the periods
        2008-2012 and 2013-2017:</p>
      <div class="map-filter"></div>
      <div class="button-container"></div>
    </div>
    <div class="interactive-container">
      <div class="map-container" id="map"></div>
      <svg class="chart-container" id="chart"></svg>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
